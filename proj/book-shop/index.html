<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Shop</title>
    <link rel="stylesheet" href="lib/bs4/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="bookshop display-2 p-3">Welcome to my bookshop</h1>

    <!-- Button trigger add book modal -->
    <button type="button" class="btn btn-success btn-add-book" data-toggle="modal" data-target="#add-book">
        Add Book
    </button>


    <table class="books-container table table-bordered table-striped table-hover">

    </table>

    <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>

    <!-- Modal -->
    <div class="modal fade" id="add-book" tabindex="-1" role="dialog" aria-labelledby="add-bookLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-bookLabel">Please add book details</h5>
                </div>
                <div class="modal-body">
                    <input class="form-control add-title" type="text" placeholder="Title">
                    <input class="form-control add-price" type="text" placeholder="Price">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="readAndAddNewBook()">Save Book</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="update-price" tabindex="-1" role="dialog" aria-labelledby="update-priceLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update-priceLabel">Please update book Price</h5>
                </div>
                <div class="modal-body">
                    <input class="form-control update-price" type="text" placeholder="New Price">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="readAndUpdateBook()">Update Book Price</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#view-book">
        Launch demo modal
      </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="view-book" tabindex="-1" role="dialog" aria-labelledby="view-bookTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title read-title" id="view-bookTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body read-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>




    <script src="lib/jquery.js"></script>
    <script src="lib/bs4/js/bootstrap.bundle.js"></script>
    <script src="js/utils-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
