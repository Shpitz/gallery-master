<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div clas="master-container">
        <div>
            <h1>Find the Mines</h1>
            <h2 class="g1 g2">Find the Mines</h2>
           
        </div>
        <div class="container">
            <h3 class="timer">Time:</h3>
            <h3 class="mines">Mines to colect:</h3>
        </div>
        <div class="buttons">
            <button class="myButton" onclick="setBoardSize(4, 2)">Beginner</button>
            <button class="myButton" onclick="setBoardSize(6, 5)">Medium</button>
            <button class="myButton" onclick="setBoardSize(8, 15)">Expert</button>
        </div>
        <!-- <div >
            <img clas="face" src="img/facesmile.gif" alt="">
        </div> -->
        <div class="board">

        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/tests.js"></script>
</body>

</html>
